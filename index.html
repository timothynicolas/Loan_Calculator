<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1085/1085657.png" type="image">
</head>
<body>

    <div class="container bg-primary mt-5 border-round">

        <p class="h1 text-center text-light">Loan Calculator</p>

        <div class="container bg-dark p-5 mb-5">
            <div class="row ">

                <!-- INTEREST -->

                <div class="col-lg-3 col-sm-12">
                    <p class="h5 text-light">Interest:</p>
                    <input type="text" id="num1" placeholder="Principal">
                    <br>
                    <br>
                    <input type="text" id="num2" placeholder="Rate in Decimal">
                    <br>
                    <br>
                    <input type="text" id="num3" placeholder="Time in Years">
                    <br>
                    <br>
                    <button onclick="interest();"> Calculate </button>
                    <br>
                    <br>
                    <input type="text" id="num4" placeholder="Result">
                    <hr class="border my-5">
                </div>

               

                <!-- PRINCIPAL -->

                <div class="col-lg-3 col-sm-12">
                    <p class="h5 text-light">Principal:</p>
                    <input type="text" id="num5" placeholder="Interest">
                    <br>
                    <br>
                    <input type="text" id="num6" placeholder="Rate in Decimal">
                    <br>
                    <br>
                    <input type="text" id="num7" placeholder="Time in Years">
                    <br>
                    <br>
                    <button onclick="principal();"> Calculate </button>
                    <br>
                    <br>
                    <input type="text" id="num8" placeholder="Result">
                    <hr class="border my-5">
                </div>

                
                <!-- RATE -->

                <div class="col-lg-3 col-sm-12">
                    <p class="h5 text-light">Rate:</p>
                    <input type="text" id="num9" placeholder="Interest">
                    <br>
                    <br>
                    <input type="text" id="num10" placeholder="Principal">
                    <br>
                    <br>
                    <input type="text" id="num11" placeholder="Time in Years">
                    <br>
                    <br>
                    <button onclick="rate();"> Calculate </button>
                    <br>
                    <br>
                    <input type="text" id="num12" placeholder="Result">
                    <hr class="border my-5">
                </div>
                
                <!-- TIME -->

                <div class="col-lg-3 col-sm-12">
                    <p class="h5 text-light">Time:</p>
                    <input type="text" id="num13" placeholder="Interest">
                    <br>
                    <br>
                    <input type="text" id="num14" placeholder="Principal">
                    <br>
                    <br>
                    <input type="text" id="num15" placeholder="Rate in Decimal">
                    <br>
                    <br>
                    <button onclick="time();"> Calculate </button>
                    <br>
                    <br>
                    <input type="text" id="num16" placeholder="Result">
                    <hr class="border my-5">
                </div>
            </div>
        </div>
        <p class="h6 text-light text-center"> by </p>
        <p class="h6 text-light text-center"> Paul Timothy Nicolas</p>
        <p class="h6 text-light text-center"> 09-01-23</p>

        <br>
    </div>

     



   </div>

   <script src="index.js"></script>
    
</body>
</html>
